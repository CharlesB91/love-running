<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Running Club for runners in dublin"
    />
    <meta
      name="keywords"
      content="love running, running club, ireland, dublin"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/aa5819adb1.js"
      crossorigin="anonymous"
    ></script>
    <title>Love Running</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
        <nav>
          <ul id="menu">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </nav>
    </header>
    
    <section id="photos">
        <img src="assets/images/athletes.jpg" alt="Two athletes Running">
        <img src="assets/images/girls.jpg" alt="Girls">
        <img src="assets/images/man.jpg" alt="man">
        <img src="assets/images/mud-run.jpg" alt="Mud Running">
        <img src="assets/images/runner1.jpg" alt="Runner 1">
        <img src="assets/images/runner2.jpg" alt="Runner 2">
        <img src="assets/images/runner3.jpg" alt="Runner 3">
        <img src="assets/images/runner4.jpg" alt="Runner 4">
        <img src="assets/images/running_gang.jpg" alt="Running Gang">
    </section>

    <footer>
      <ul class="social">
        <li>
          <a
            href="https://en-gb.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit Our Facebook Page (opens in a new tab)"
          >
            <i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit Our Instagram Page (opens in a new tab)"
          >
            <i class="fab fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/?lang=en-gb"
            target="_blank"
            rel="noopener"
            aria-label="Visit Our Twitter Page (opens in a new tab)"
          >
            <i class="fab fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit Our YouTube Page (opens in a new tab)"
          >
            <i class="fab fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
